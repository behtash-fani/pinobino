{% extends 'base.html' %}


{% block content %}
<div class="row justify-content-md-center mt-5">
    <div class="col-5">
        <div class="card">
            <h5 class="card-header"><i class="bi bi-plus-square"></i> Create new board</h5>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{form.non_fields_errors}}

                    <label for="{{ form.title.id_for_label}}" class="pb-1"><i class="bi bi-card-heading"></i>
                        Title</label>
                    {{form.title.errors}}
                    {{form.title}}

                    <label for="{{ form.description.id_for_label}}" class="pb-1"><i class="bi bi-text-left"></i>
                        Description</label>
                    {{form.description.errors}}
                    {{form.description}}

                    <button type='submit' class="btn btn-primary"><i class="bi bi-save"></i> Create</button>
                    <a href="{% url 'accounts:user_boards' request.user %}" class="btn btn-secondary"><i
                            class="bi bi-x-square"></i> Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
