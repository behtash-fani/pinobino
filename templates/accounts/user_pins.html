{% extends "base.html" %}

{% block content %}

<div class="row justify-content-md-center mt-5">
  <div class="col-6">
    <div class="card p-4 shadow-sm border-0">
      <h5 class="">
        Pins : {{userpins.count}} pin
      </h5>
      <hr>
      <div class="card-body">
        <div class="row">
          {% for pin in userpins %}
          <div class="col-4 mt-3">
            <div class="card h-100">
              <a href="{% url 'pin:single_pin' pin.slug%}">
                <img src="{{pin.image.url}}" class="card-img-top" alt="">
              </a>
              <div class="card-body">
                <p class="card-text">{{pin.caption|truncatechars:20}}</p>
              </div>
              <div class="card-footer">
                <a href="{% url 'accounts:delete_pin' pin.id %}" class="btn btn-danger btn-sm">
                  <i class="bi bi-trash"></i>
                </a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
