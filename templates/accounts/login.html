{% extends "base.html" %}

{% block content %}

<div class="row justify-content-md-center mt-5">
    <div class="col-4">
        <div class="card shadow-sm p-4 border-0">
        <h5 class=""><i class="bi bi-box-arrow-in-left"></i> Sign in to PinoBino</h5>
        <hr>
        <div class="card-body">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{form.non_fields_errors}}
                
                <label for="{{ form.username.id_for_label}}" class="pb-1"><i class="bi bi-file-person"></i> Username</label>
                {{form.username.errors}}
                {{form.username}}

                <label for="{{ form.password.id_for_label}}" class="pb-1"><i class="bi bi-key"></i> Password</label>
                {{form.password.errors}}
                {{form.password}}
                
                <button type="submit" class="btn btn-primary mt-2"><i class="bi bi-check"></i> Login</button>
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock content %}
